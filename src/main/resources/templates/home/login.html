<div layout:decorator="layouts/default" layout:fragment="content">
    <div th:if="${loginFailure}" class="alert alert-danger" th:text="${loginFailure}">
        Login failure.
    </div>
    <div th:if="${loginSuccess}" class="alert alert-success" th:text="${loginSuccess}">
        Login success.
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form th:action="${#mvc.url('homeLogin').build()}" method="post">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input name="username" type="email" class="form-control" id="username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="password" />
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>
    </div>
</div>
